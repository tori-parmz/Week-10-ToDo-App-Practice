<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>

                </div>
                <div class="col-sm">
                    <label for="new-end-date">End Date</label>
                    <input type="date" class="form-control" id="new-end-date">
                    
                </div>

            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Task</label>
                        <input type="text" class="form-control" id="Task">
                    
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-3">

                </div>
                <div class="col-6">
            <button id="add" class="btn-primary form-control">Create</button>
        </div>
            <div class="col-3">
                    
            </div>
        </div>
        
    </div>
    </div>
    <table id="list" class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Date Created</th>
            <th scope="col">Start Date</th>
            <th scope="col">Due Date</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    


<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script scr="todo.js"></script>
</body>
</html>
